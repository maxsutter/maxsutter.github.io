<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me - Max Sutter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-dP0XcKf7XwXk3g5rq8N2Oy9VxS2+5v2PXW/Dk6YqHIeBIBaWXsVZbQoV0FQGvOj1bJqV1tHsp8A3SLjGCFXdg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
        <div class="container">
            <div class="logo">
                <a href="../" aria-label="Homepage">Max Sutter</a>
            </div>
            <ul class="nav-links">
                <li><a href="../#about">About</a></li>
                <li><a href="../#approach">Approach</a></li>
                <li><a href="../#testimonials">Testimonials</a></li>
                <li><a href="../#fit">Is This a Fit?</a></li>
                <li><a href="../#contact">Contact</a></li>
            </ul>
            <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/xbljqyzy" method="POST" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="email">Your Email Address</label>
                    <input type="email" id="email" name="_replyto" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
                </div>
                <!-- Honeypot field for spam protection -->
                <div style="display:none;">
                    <label for="bot-field">Don’t fill this out if you're human:</label>
                    <input type="text" id="bot-field" name="bot-field">
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <div class="form-response">
                <!-- Hier können Erfolgs- oder Fehlermeldungen angezeigt werden -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <ul class="footer-links">
                <li><a href="../impressum">Impressum</a></li>
                <li><a href="../privacy">Privacy Policy</a></li>
                <li><a href="../agb">Terms & Conditions</a></li>
                <li><a href="https://www.linkedin.com/in/max-sutter/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            </ul>
            <p>&copy; 2024 Max Sutter. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for interactions -->
    <script src="../script.js" defer></script>
</body>
</html>
