<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Sutter - Language Redirect</title>
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Redirecting to the appropriate language version of Max Sutter's website.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Wie die Sprachversionen zusammenhängen -->
    <link rel="alternate" hreflang="de" href="https://maxsutter.de/de/" />
    <link rel="alternate" hreflang="en" href="https://maxsutter.de/en/" />
    <link rel="alternate" hreflang="x-default" href="https://maxsutter.de/" />
</head>
<body>
    <script>
        // Unterstützte Sprachen und Standardwert
        const supportedLanguages = ['en', 'de'];
        const defaultLanguage = 'en';

        // Sprache erkennen
        const userLanguage = (navigator.language || navigator.userLanguage || defaultLanguage).slice(0, 2);

        // Weiterleitung auf die passende Sprachseite
        if (supportedLanguages.includes(userLanguage)) {
            const currentPath = window.location.pathname;
            if (!currentPath.startsWith(`/${userLanguage}/`)) {
                window.location.href = `/${userLanguage}/`;
            }
        } else {
            // Weiterleitung zur Standardsprache, falls die Sprache nicht unterstützt wird
            if (!window.location.pathname.startsWith(`/${defaultLanguage}/`)) {
                window.location.href = `/${defaultLanguage}/`;
            }
        }
    </script>
</body>
</html>
