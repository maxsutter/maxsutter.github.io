    <script>
        // Unterst端tzte Sprachen und Standardwert
        const supportedLanguages = ['en', 'de'];
        const defaultLanguage = 'en';

        // Sprache erkennen
        const userLanguage = (navigator.language || navigator.userLanguage || defaultLanguage).slice(0, 2);

        // Weiterleitung auf die passende Sprachseite
        if (supportedLanguages.includes(userLanguage)) {
            const currentPath = window.location.pathname;
            if (!currentPath.startsWith(`/${userLanguage}/`)) {
                window.location.href = `/${userLanguage}/`;
            }
        } else {
            // Weiterleitung zur Standardsprache, falls die Sprache nicht unterst端tzt wird
